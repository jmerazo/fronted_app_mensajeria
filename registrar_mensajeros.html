				<h1 style="text-align: center;">Registrar Mensajero</h1>
				<div class="contenedor"></div>
				<div class="input-contenedor">
					<i style="color: #5B5BB9;" class="fas fa-user"></i>
					<input style="border-radius: 20px; background: #FAFAFA; text-align: center;" type="text" placeholder="Nombre" name="nombre_mens">

				<div class="input-contenedor">

				</div>
				<div class="input-contenedor">
					<i style="color: #5B5BB9;" class="fas fa-phone-alt"></i>
					<input style="border-radius: 20px; background: #FAFAFA;text-align: center;" type="number" placeholder="Celular" name="cel_mens">
					
				</div>
				<div>

					<div>
